[project]
name = "analyzer"
version = "0.1.0"
description = "ML prediction analysis for time management"
requires-python = ">=3.12"
dependencies = [
    "pandas>=2.0.0",
    "lightgbm>=4.0.0",
    "scikit-learn>=1.3.0",
    "supabase>=2.0.0",
    "python-dotenv>=1.0.0",
    "scipy>=1.11.0",
    "matplotlib>=3.8.0",
    "seaborn>=0.13.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
    "jupyter>=1.0.0",
    "ipykernel>=6.0.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/analyzer"]

[tool.ruff]
line-length = 100
target-version = "py312"

[tool.mypy]
python_version = "3.12"
strict = true
