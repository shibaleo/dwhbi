  - name: stg_toggl_track__groups
    description: "Toggl Track workspace groups"
    columns:
      - name: id
        description: "Primary key (UUID)"
        data_tests:
          - unique
          - not_null
      - name: group_id
        description: "Toggl Track group ID"
        data_tests:
          - unique
