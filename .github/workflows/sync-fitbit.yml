name: Fitbit Daily Sync

on:
  # 毎日 JST 09:00 に実行（UTC 00:00）
  schedule:
    - cron: "0 0 * * *"

  # 手動実行を許可
  workflow_dispatch:
    inputs:
      sync_days:
        description: "同期する日数"
        required: false
        default: "7"
        type: string

jobs:
  sync-fitbit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - name: Run daily sync
        env:
          # Supabase
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}

          # Fitbit OAuth
          FITBIT_CLIENT_ID: ${{ secrets.FITBIT_CLIENT_ID }}
          FITBIT_CLIENT_SECRET: ${{ secrets.FITBIT_CLIENT_SECRET }}

          # オプション: 同期日数（デフォルト7日）
          FITBIT_SYNC_DAYS: ${{ inputs.sync_days || '7' }}
        run: |
          deno run \
            --allow-net \
            --allow-env \
            --allow-read \
            src/services/fitbit/sync_daily.ts

      - name: Notify on failure
        if: failure()
        run: |
          echo "❌ Fitbit日次同期が失敗しました"
          echo "詳細は Actions ログを確認してください"
