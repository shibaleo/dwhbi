name: Fitbit Fetch

on:
  # 手動実行のみ（定期実行は sync-daily.yml に統合）
  workflow_dispatch:
    inputs:
      sync_days:
        description: "同期する日数"
        required: false
        default: "3"
        type: string

jobs:
  sync-fitbit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: ./.github/actions/python-setup

      - name: Run Fitbit sync
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          DIRECT_DATABASE_URL: ${{ secrets.DIRECT_DATABASE_URL }}
          SYNC_DAYS: ${{ inputs.sync_days || '3' }}
        run: |
          python -c "
          import asyncio
          import os
          from pipelines.services.fitbit import sync_fitbit
          days = int(os.environ.get('SYNC_DAYS', '3'))
          result = asyncio.run(sync_fitbit(days=days))
          print(result)
          if not result.get('success'):
              exit(1)
          "

      - name: Notify on failure
        if: failure()
        run: |
          echo "❌ Fitbit日次同期が失敗しました"
          echo "詳細は Actions ログを確認してください"
