name: Google Calendar Daily Sync

on:
  # 毎日 JST 00:00 に実行（UTC 15:00）
  schedule:
    - cron: "0 15 * * *"

  # 手動実行を許可
  workflow_dispatch:
    inputs:
      sync_days:
        description: "同期する日数"
        required: false
        default: "3"
        type: string

jobs:
  sync-gcalendar:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - name: Run daily sync
        env:
          # Supabase
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}

          # Google Calendar
          GOOGLE_CALENDAR_ID: ${{ secrets.GOOGLE_CALENDAR_ID }}
          GOOGLE_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}

          # オプション: 同期日数（デフォルト: 3日）
          GCAL_SYNC_DAYS: ${{ inputs.sync_days || '3' }}
        run: |
          deno run \
            --allow-net \
            --allow-env \
            --allow-read \
            src/services/gcalendar/sync_daily.ts

      - name: Notify on failure
        if: failure()
        run: |
          echo "❌ Google Calendar同期が失敗しました"
          echo "詳細は Actions ログを確認してください"
