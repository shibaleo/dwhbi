name: Notion Daily Sync

on:
  # 手動実行のみ（定期実行は sync-daily.yml に統合）
  workflow_dispatch:
    inputs:
      sync_days:
        description: "同期する日数"
        required: false
        default: "3"
        type: string
      skip_schema_sync:
        description: "スキーマ同期をスキップ（高速化）"
        required: false
        default: "true"
        type: choice
        options:
          - "true"
          - "false"
      discover_databases:
        description: "新規データベースを自動検出"
        required: false
        default: "false"
        type: choice
        options:
          - "false"
          - "true"

jobs:
  sync-notion:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Run daily sync
        env:
          # Supabase
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}

          # Notion
          NOTION_INTEGRATION_SECRET: ${{ secrets.NOTION_INTEGRATION_SECRET }}
          NOTION_METADATA_TABLE_ID: ${{ secrets.NOTION_METADATA_TABLE_ID }}

          # オプション
          NOTION_SYNC_DAYS: ${{ inputs.sync_days || '3' }}
          NOTION_SKIP_SCHEMA_SYNC: ${{ inputs.skip_schema_sync || 'true' }}
          NOTION_DISCOVER_DATABASES: ${{ inputs.discover_databases || 'false' }}
        run: |
          deno run \
            --allow-net \
            --allow-env \
            --allow-read \
            src/services/notion/sync_daily.ts

      - name: Notify on failure
        if: failure()
        run: |
          echo "❌ Notion日次同期が失敗しました"
          echo "詳細は Actions ログを確認してください"
