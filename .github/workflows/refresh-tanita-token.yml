name: Tanita Token Refresh

on:
  schedule:
    # 毎週月曜日 JST 03:00 (UTC 18:00 日曜日) に実行
    - cron: '0 18 * * 0'
  workflow_dispatch:

jobs:
  refresh:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - name: Refresh Tanita token
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          TANITA_CLIENT_ID: ${{ secrets.TANITA_CLIENT_ID }}
          TANITA_CLIENT_SECRET: ${{ secrets.TANITA_CLIENT_SECRET }}
        run: |
          deno run --allow-net --allow-env tanita_refresh_and_save.ts