name: All Services Daily Sync

on:
  # 毎日 JST 00:00 に実行（UTC 15:00）
  schedule:
    - cron: "0 15 * * *"

  # 手動実行を許可
  workflow_dispatch:
    inputs:
      toggl_sync_days:
        description: "Toggl: 同期日数"
        required: false
        default: "3"
        type: string
      tanita_sync_days:
        description: "Tanita: 同期日数"
        required: false
        default: "3"
        type: string
      zaim_sync_days:
        description: "Zaim: 同期日数"
        required: false
        default: "3"
        type: string
      gcal_sync_days:
        description: "Google Calendar: 同期日数"
        required: false
        default: "3"
        type: string
      fitbit_sync_days:
        description: "Fitbit: 同期日数"
        required: false
        default: "3"
        type: string

jobs:
  sync-all:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Run parallel sync for all services
        env:
          # Supabase
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          TOKEN_ENCRYPTION_KEY: ${{ secrets.TOKEN_ENCRYPTION_KEY }}

          # Sync days (認証情報はcredentials.servicesテーブルから取得)
          TOGGL_SYNC_DAYS: ${{ inputs.toggl_sync_days || '3' }}
          TANITA_SYNC_DAYS: ${{ inputs.tanita_sync_days || '3' }}
          ZAIM_SYNC_DAYS: ${{ inputs.zaim_sync_days || '3' }}
          GCAL_SYNC_DAYS: ${{ inputs.gcal_sync_days || '3' }}
          FITBIT_SYNC_DAYS: ${{ inputs.fitbit_sync_days || '3' }}

        run: |
          deno run --allow-net --allow-env --allow-read \
            src/sync_daily.ts

      - name: Notify on failure
        if: failure()
        run: |
          echo "❌ 同期が失敗しました"
          echo "詳細は上記ログを確認してください"
