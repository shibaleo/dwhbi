name: Tanita Fetch

on:
  # 手動実行のみ（定期実行は sync-daily.yml に統合）
  workflow_dispatch:
    inputs:
      sync_days:
        description: "同期日数"
        required: false
        default: "3"
        type: choice
        options:
          - "3"
          - "7"
          - "14"
          - "30"
          - "90"

jobs:
  sync-tanita:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: ./.github/actions/python-setup

      - name: Run Tanita sync
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          DIRECT_DATABASE_URL: ${{ secrets.DIRECT_DATABASE_URL }}
          SYNC_DAYS: ${{ inputs.sync_days || '3' }}
        run: |
          python -c "
          import asyncio
          import os
          from services.tanita import sync_tanita
          days = int(os.environ.get('SYNC_DAYS', '3'))
          result = asyncio.run(sync_tanita(days=days))
          print(result)
          if not result.get('success'):
              exit(1)
          "

      - name: Notify on failure
        if: failure()
        run: |
          echo "❌ Tanita日次同期が失敗しました"
          echo "詳細は Actions ログを確認してください"
