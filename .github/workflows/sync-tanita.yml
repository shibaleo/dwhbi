name: Tanita Daily Sync

on:
  # 手動実行のみ（定期実行は sync-daily.yml に統合）
  workflow_dispatch:
    inputs:
      sync_days:
        description: "同期日数"
        required: false
        default: "3"
        type: choice
        options:
          - "3"
          - "7"
          - "14"
          - "30"
          - "90"

jobs:
  sync-tanita:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Run daily sync
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          TOKEN_ENCRYPTION_KEY: ${{ secrets.TOKEN_ENCRYPTION_KEY }}
          TANITA_SYNC_DAYS: ${{ inputs.sync_days || '3' }}
        run: |
          deno run --allow-net --allow-env --allow-read \
            src/services/tanita/sync_daily.ts

      - name: Notify on failure
        if: failure()
        run: |
          echo "❌ Tanita日次同期が失敗しました"
          echo "詳細は Actions ログを確認してください"
