name: Tanita Daily Sync

on:
  schedule:
    # 毎日 JST 00:00 (UTC 15:00) に実行
    - cron: "0 15 * * *"
  workflow_dispatch:
    inputs:
      sync_days:
        description: "同期日数（デフォルト: 3）"
        required: false
        default: "3"
        type: choice
        options:
          - "3"
          - "7"
          - "14"
          - "30"
          - "90"

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - name: Sync Tanita data to Supabase
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          TANITA_CLIENT_ID: ${{ secrets.TANITA_CLIENT_ID }}
          TANITA_CLIENT_SECRET: ${{ secrets.TANITA_CLIENT_SECRET }}
          TANITA_SYNC_DAYS: ${{ github.event.inputs.sync_days || '3' }}
        run: |
          deno run --allow-net --allow-env --allow-read src/services/tanita/sync_daily.ts
