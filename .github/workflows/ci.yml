name: CI

on:
  # 手動実行のみ（push/PRトリガーは将来有効化）
  workflow_dispatch:
  # push:
  #   branches: [main]
  # pull_request:
  #   branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  affected:
    runs-on: ubuntu-latest
    outputs:
      has_affected: ${{ steps.check.outputs.has_affected }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Derive SHAs for nx affected
        uses: nrwl/nx-set-shas@v4

      - name: Check affected projects
        id: check
        run: |
          AFFECTED=$(npx nx show projects --affected --plain)
          if [ -z "$AFFECTED" ]; then
            echo "has_affected=false" >> $GITHUB_OUTPUT
          else
            echo "has_affected=true" >> $GITHUB_OUTPUT
            echo "Affected projects:"
            echo "$AFFECTED"
          fi

  lint:
    needs: affected
    if: needs.affected.outputs.has_affected == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Derive SHAs for nx affected
        uses: nrwl/nx-set-shas@v4

      - name: Run affected lint
        run: npx nx affected --target=lint --parallel=3

  test:
    needs: affected
    if: needs.affected.outputs.has_affected == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Node dependencies
        run: npm ci

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-asyncio ruff

      - name: Derive SHAs for nx affected
        uses: nrwl/nx-set-shas@v4

      - name: Run affected tests
        run: npx nx affected --target=test --parallel=3

  build:
    needs: affected
    if: needs.affected.outputs.has_affected == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Derive SHAs for nx affected
        uses: nrwl/nx-set-shas@v4

      - name: Run affected build
        run: npx nx affected --target=build --parallel=3
