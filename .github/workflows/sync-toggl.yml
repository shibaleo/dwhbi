name: Toggl Daily Sync

on:
  # 手動実行のみ（定期実行は sync-daily.yml に統合）
  workflow_dispatch:
    inputs:
      sync_days:
        description: "同期する日数"
        required: false
        default: "3"
        type: string

jobs:
  sync-toggl:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: ./.github/actions/python-setup

      - name: Run Toggl sync
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          DIRECT_DATABASE_URL: ${{ secrets.DIRECT_DATABASE_URL }}
          SYNC_DAYS: ${{ inputs.sync_days || '3' }}
        run: |
          python -c "
          import asyncio
          import os
          from pipelines.services.toggl import sync_toggl
          days = int(os.environ.get('SYNC_DAYS', '3'))
          result = asyncio.run(sync_toggl(days=days))
          print(result)
          if not result.get('success'):
              exit(1)
          "

      - name: Notify on failure
        if: failure()
        run: |
          echo "❌ Toggl日次同期が失敗しました"
          echo "タイムアウトの場合はローカルで実行してください："
          echo "  python -c \"import asyncio; from pipelines.services.toggl_track import sync_all; print(asyncio.run(sync_all()))\""
          echo "詳細は Actions ログを確認してください"
