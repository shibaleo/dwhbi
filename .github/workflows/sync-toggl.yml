name: Toggl Daily Sync

on:
  # 手動実行のみ（定期実行は sync-all.yml に統合）
  workflow_dispatch:
    inputs:
      sync_days:
        description: "同期する日数"
        required: false
        default: "3"
        type: string

jobs:
  sync-toggl:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Run daily sync
        env:
          # Supabase
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}

          # Toggl API
          TOGGL_API_TOKEN: ${{ secrets.TOGGL_API_TOKEN }}
          TOGGL_WORKSPACE_ID: ${{ secrets.TOGGL_WORKSPACE_ID }}

          # オプション: 同期日数（デフォルト3日）
          TOGGL_SYNC_DAYS: ${{ inputs.sync_days || '3' }}
        run: |
          deno run \
            --allow-net \
            --allow-env \
            --allow-read \
            src/services/toggl/sync_daily.ts

      - name: Notify on failure
        if: failure()
        run: |
          echo "❌ Toggl日次同期が失敗しました"
          echo "詳細は Actions ログを確認してください"
          # オプション: Slack, Discord, メール通知などを追加可能
