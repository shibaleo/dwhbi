name: Toggl Track Fetch

on:
  # 手動実行のみ（定期実行は sync-daily.yml に統合）
  workflow_dispatch:
    inputs:
      sync_days:
        description: "同期する日数"
        required: false
        default: "3"
        type: string

jobs:
  sync-toggl:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: packages/connector
        run: npm install

      - name: Run Toggl sync
        working-directory: packages/connector
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          DIRECT_DATABASE_URL: ${{ secrets.DIRECT_DATABASE_URL }}
          SYNC_DAYS: ${{ inputs.sync_days || '3' }}
        run: npm run sync:toggl -- --days $SYNC_DAYS

      - name: Notify on failure
        if: failure()
        run: |
          echo "❌ Toggl日次同期が失敗しました"
          echo "タイムアウトの場合はローカルで実行してください："
          echo "  cd packages/connector && npm run sync:toggl"
          echo "詳細は Actions ログを確認してください"
